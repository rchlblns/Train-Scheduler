<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Chonburi|Limelight|Montserrat" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>

<body>

    <!-- Header -->
    <div class="container pt-3">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead"></p>
            </div>
        </div>
    </div>

    <div class="container p-3 text-center">
        <div class="current-time">
            <h2>Current time is </h2>
        </div>
    </div>
    <br>
    <!-- Current train schedule -->
    <div class="container table-responsive-sm-md p-3 text-center">
        <h2>Schedule</h2>
        <table class="table table-bordered table-hover" id="current-schedule">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
    <br>
    <!-- Form to add a new train to the schedule-->
    <div class="container p-3 text-center">
        <h2>Add a new train</h2>
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="validationCustom01">Train Name</label>
                    <input type="text" class="train-name form-control text-center" id="validationCustom01" placeholder="Enter train name"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please add a name.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="validationCustom02">Destination</label>
                    <input type="text" class="train-destination form-control text-center" id="validationCustom02"
                        placeholder="Enter destination" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a destination.
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="validationCustom03">First Train Time (Military Time)</label>
                    <input type="text" class="train-time form-control text-center" id="validationCustom03" placeholder="HH:MM"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please enter a valid time.
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="validationCustom04">Frequency</label>
                    <input type="text" class="train-freq form-control text-center" id="validationCustom04" placeholder="Enter frequency"
                        required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please add a frequency.
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-dark" id="add-train" data-toggle="modal" data-target="#confirmModal">Submit</button>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="submitLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title text-center"></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h4>Train added!</h4>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/javascript/app.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Moment.js -->
    <script src="assets/javascript/moment.js"></script>

</body>

</html>
