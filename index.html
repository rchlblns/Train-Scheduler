<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Chonburi|Limelight|Montserrat" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
</head>

<body>

    <!-- Header -->
    <div class="container pt-3">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4">Train Scheduler</h1>
                <p class="lead"></p>
            </div>
        </div>
    </div>

    <div class="container p-3 text-center">
        <div class="current-time">
            <h2>Current time is </h2>
        </div>
    </div>
    <br>
    <!-- Current train schedule -->
    <div class="container table-responsive-sm-md p-3 text-center">
        <h2>Current Schedule</h2>
        <table class="table table-bordered table-hover" id="current-schedule">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
    <br>
    <!-- Form to add a new train to the schedule-->
    <div class="container p-3 text-center">
        <h2>Add a new train</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control text-center" id="train-name" placeholder="Enter train name">
                </div>
                <div class="form-group col-md-6">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control text-center" id="train-destination" placeholder="Enter destination">
                </div>
            </div>
            <div class="form-row">
            <div class="form-group col-md-6">
                <label for="time">First Train Time (Military Time)</label>
                <input type="text" class="form-control text-center" id="train-time" placeholder="HH:MM">
            </div>
            <div class="form-group col-md-6">
                <label for="frequency">Frequency</label>
                <input type="text" class="form-control text-center" id="train-freq" placeholder="Enter frequency in minutes">
            </div>
            </div>
            <button type="submit" class="btn btn-outline-dark" id="add-train">Submit</button>
        </form>
    </div>


    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/javascript/app.js"></script>

    <!-- Moment.js -->
    <script src="assets/javascript/moment.js"></script>

</body>

</html>
